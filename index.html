<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify2.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>My Favourite Song List</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="letmeloveyou.jpg" alt="1">
                    <span class="songName">Let Me Love You </span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="letmeloveyou.jpg" alt="1">
                    <span class="songName">kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="1" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="letmeloveyou.jpg" alt="1">
                    <span class="songName">Tum Hi Ho</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="2" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="letmeloveyou.jpg" alt="1">
                    <span class="songName">Pehla Pyar</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="3" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="letmeloveyou.jpg" alt="1">
                    <span class="songName">Baarishon Mein</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i id="4" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="52px"  alt="1" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8cebdb0e83.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
